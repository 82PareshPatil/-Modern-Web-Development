<h2>To Do List</h2>
<input [(ngModel)]="task" type="text">
<h3>{{task}}</h3>
<button (click)="addtask()">Add</button>
@for(item of todo; track $index) {
<ul><li>
  <div style="display: flex; justify-content: space-around;">
  {{item.id}}
  {{item.task}}
  <button (click)="delet(item.id)">delet</button>
  </div>
</li></ul>
}
