<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
</head>
<body>
    <h1>Get Form</h1>
    <form action="http://localhost:3006/register" method="get">
        <input type="text" placeholder="username" name="user">
        <input type="password" placeholder="password" name="password">
             <button>submit</button>
    </form>
    <h1>Post Form</h1>
    <form action="http://localhost:3006/register" method="post">
        <input type="text" placeholder="username" name="usern">
        <input type="password" placeholder="password" name="passwordn">
             <button>submit</button>
    </form>

</body>
</html>
