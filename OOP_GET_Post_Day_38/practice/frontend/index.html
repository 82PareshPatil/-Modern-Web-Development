<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Get form</h1>
    <form action="http://localhost:3007/register" method="get">
        <input type="text" name="user" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <button>submit</button>
    </form><hr>
    <h1>Post form</h1>
    <form action="http://localhost:3007/register" method="post">
        <input type="text" name="user" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <button>submit</button>
    </form><hr>
</body>
</html>
