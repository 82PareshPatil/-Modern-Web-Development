<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Page for 5 Seconds</title>
  <style>
    #iframe-container {
      display: none;
      width: 100%;
      height: 100vh;
    }
  </style>
  <script>
    function showPage() {
      const iframe = document.getElementById("iframe-container");
      iframe.style.display = "block";
      
      // Hide iframe after 5 seconds
      setTimeout(() => {
        iframe.style.display = "none";
      }, 5000);
    }
  </script>
</head>
<body>
  <h1>Main HTML Page</h1>
  <button onclick="showPage()">Show External Page</button>
  
  <iframe id="iframe-container" src="index.html" frameborder="0"></iframe>
</body>
</html>
