<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2>Sign-in</h2>
    <form>
        <div class="row">
        <div class="mb-3 col-md-6">
            <label class="form-lable" for="name">Name</label>
            <input type="text" class="form-control" placeholder="name" id="name">
        </div>
       <div class="mb-3 col-md-6">
        <label class="form-lable" for="email">Email</label>
        <input type="text" class="form-control" placeholder="Email" id="email">
    </div>
</div>
    <div class="mb-3">
        <label class="form-lable" for="password">password</label>
        <input type="password" class="form-control" placeholder="password" id="password">
    </div>
    <div class="mb-3">
        <label class="form-lable" for="password">City</label>

        <select class="form-select">
            <option selected>Select</option>
            <option value="1">Surat</option>
            <option value="2">Vadodra</option>
            <option value="3">Bharuch</option>
          </select>
        </div>
        <div class="mb3 d-flex">
            <div class="form-check m-2">
                <input class="form-check-input" type="radio" name="sex" id="male">
                <label class="form-check-label" for="male">
                  Male
                </label>
              </div>
              <div class="form-check m-2">
                <input class="form-check-input" type="radio" name="sex" id="female">
                <label class="form-check-label" for="female">
                  Female
                </label>
              </div>
        </div>
    </form>
</div>
</body>
</html>
