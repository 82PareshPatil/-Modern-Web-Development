<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    <style>
 .scroll-container {
  width: 100%; /* Full width */
  overflow: hidden; /* Hide the overflow */
  white-space: nowrap; /* Prevent text wrapping */
}

.scroll-text {
  display: inline-block;
  padding-left: 100%; /* Start completely off the right */
  animation: scroll 15s linear infinite; /* Scroll infinitely */
}

@keyframes scroll {
  0% {
    transform: translateX(100%); /* Start from off the right */
  }
  100% {
    transform: translateX(-100%); /* Move completely off the left */
  }
}


    </style>
</head>
<body>
    <div class="scroll-container">
        <p class="scroll-text">Connecting Communities, One Service at a Time. 
      </div>
      
      
</body>
</html>
