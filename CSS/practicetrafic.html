<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal</title>
    <style>
        .main{
            border: 2px solid black;
            height: 200px;
            width: 70px;
            background-color: rgb(170, 182, 194);
        }
        .red,.yellow,.green{
           height: 50px;
           width: 50px;
           border: 2px solid black;
           margin: 10px;
           border-radius: 50%;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="red" style="background-color: red;"></div>
        <div class="yellow" style="background-color: yellow;"></div>
        <div class="green" style="background-color: green;"></div>
    </div>
</body>
</html>
