<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circule</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-content: center;
            animation-name: round1;
            animation-duration: 3s;
            animation-timing-function: ease-in;
            animation-delay: 0;
            animation-iteration-count: infinite;
            animation-direction:alternate-reverse;
        }
        .box{
            
            border: 2px solid black;
            background-color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            animation-name: round1;
            animation-duration: 3s;
            animation-timing-function: ease-in;
            animation-delay: 0;
            animation-iteration-count: infinite;
            animation-direction:alternate-reverse;
        }
        .box1{
            height: 140px;
            width: 140px;
            border: 2px solid black;
            background-color: white;
            margin: auto;
            border-radius: 50%;
            display: flex;
            justify-self: center;
            animation-name: round1;
            animation-duration: 3s;
            animation-timing-function: ease-in;
            animation-delay: 0;
            animation-iteration-count: infinite;
            animation-direction:alternate-reverse;
        }
        @keyframes round1{
            0%{
                height: 0px;
            width: 0px;
            margin-left: 10px;
            }
            55%{
                height: 550px;
            width: 550px;
            }
            100%{
                background-color: aqua;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
