<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8" /> 
<meta name="viewport" content="width=device-width, 
initial-scale=1.0" /> 
<title>CSS</title> 
<style>
    .loader { 
border: 16px solid white;
border-top: 16px solid goldenrod; 
border-radius: 50%; 
width: 120px; 
height: 120px; 
animation: spin 1s linear infinite; 
} 
 .card{
    margin: 10px;
    margin-bottom: 45px;
    height: 100px;
    width: 100px;
    border: 7px solid black;
    animation: spin 1s linear infinite; 
 }
@keyframes spin { 
0% { 
    transform: rotate(0deg);
} 
20%{
    border-top: 16px solid green; 
}
40%{
    border-top: 6px solid red; 
}
60%{
    border-top: 16px solid blue; 
}
80%{
    border-top: 6px solid pink; 
}
100% { 
    transform: rotate(360deg);
} 
} 
 

</style>
</head> 
<body> 
<h1>Loader</h1> 
<div class="loader"></div> 
<div class="card">
    <img src="/A simple portrait of a professional looking teache (1).jpg" alt="" style="size: 1rem; height: 100px; width: 100px;">
</div>
</body> 
</html>
