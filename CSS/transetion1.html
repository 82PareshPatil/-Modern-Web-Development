<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big box</title>
    <style>
        #box{
           height: 100px;
           width: 100px;
           background-image: url("\\fix\ local\ hub.jpg");
           margin: 50%; 
           transition: 3s ease-in;
           box-shadow: 2px 2px 10px green;
           background-size: cover;
        }
        #box:hover{
            
            border-radius: 50%;
           /* transform             */
        transform: rotate(180deg) skew(180deg) scale(2) translate(45px);
        box-shadow: 2px 2px 10px red;
        background-image: url("\\paresh.jpg");
        
        }
        #box1{
            height: 100px;
          width: 100px;
          margin: 10px;
          border: 2px solid black;
          transform: rotate(45deg);
        }
        #box2{
            height: 100px;
          width: 100px;
          margin: 10px;
          border: 2px solid black;
          transform: scale(1.5);
        }
        #box3{
            height: 100px;
          width: 100px;
          margin: 10px;
          border: 2px solid black;
          transform: translate(45px ,200px);
        }
        #box4{
            height: 100px;
          width: 100px;
          margin: 10px;
          border: 2px solid black;
          transform: skew(45deg);
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3</div>
    <div id="box4">4</div>
</body>
</html>
