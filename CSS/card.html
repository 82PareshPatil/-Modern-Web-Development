    <title>card</title>
    <style>
        *{
            background-color: black;
        }
        .card{
            height: 380px;
            width: 200px;
            border: 2px solid black;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 4px 4px 8px white;
            transition: 1s;
            color: white;
        }
        img{
            width: 200px;
            border-radius: 5px 5px 0px 0px;
        }
        h3,p{
            padding: 5px;
        }
        .card:hover{
            transform: scale(1.08);
            margin: 15px;
            box-shadow: 17px 17px 38px blueviolet;
        }

    </style>
</head>
