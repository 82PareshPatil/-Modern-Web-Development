<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Face</title>
    <style>
        #box{
            height: 200px;
            width: 200px;
            border: 2px solid black;
        }
        #face{
            height: 190px;
            width: 190px;
            border-radius: 50%;
            background-color: rgb(253, 182, 40);
            margin: 4px;      
        }
        #eye1{
            height: 20px;
            width: 20px;
            background-color: black;
            border-radius: 50%;
            position: relative;
            top: 45px;
            left: 50px;
        }
        #eye2{
            height: 20px;
            width: 20px;
            background-color: black;
            border-radius: 50%;
            position: relative;
            top: 25px;
            left: 120px;
        }
        #mouth{
            height: 30px;
            width: 90px;
            background-color: brown;
            border-radius: 0px 0px 156px 156px;
            position: relative;
            top: 80px;
            left: 50px;
            transition: 1s;
        }
        #mouth:hover{
           border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="face">
            <div id="eye1"></div>
            <div id="eye2"></div>
            <div id="mouth"></div>
        </div>
    </div>
</body>
</html>
