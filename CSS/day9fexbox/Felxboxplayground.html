<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Playground</title>
    <style>
        .container{
            height: 500px;
            width: 800px;
            border: 2px solid black;
            background-color: azure;
            margin: 10px auto;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            /* justify-content: flex-end; */
            /* justify-content: flex-start; */
            /* justify-content: space-around; space distribute evenly but at not ending and starting has half space of margine*/
            /* justify-content: space-between; space distribute evenly but at not end and start*/
            justify-content: space-evenly;
            /* flex-wrap  */
            flex-wrap: wrap;
            /* align-item */

            /* align-items: center; */
           /* align-items: end; */
           /* align-items: start; */
            /* align-items:baseline; */

            /* align-content: ; */
            /* align-content: center; */
            /* align-content: end; */
            align-content: space-around;
        }
        .container div{
           color: white;
           text-align: center;
            height: 150px;
            width: 50px;
        }
        h1{
          text-align: center;
          }
          #red{
            justify-self: flex-start;
            flex-grow: 1;
          }
          #indigo{
            flex-shrink: 1;
          }
    </style>
</head>
<body>
    <h1>Flexbox Playground</h1>
    <div class="container">
        <div style="background-color: violet;">Violet</div>
        <div id="indigo" style="background-color: indigo;">indigo</div>
        <div style="background-color: blue;">blue</div>
        <div style="background-color: green;">green</div>
        <div style="background-color: yellow;">yellow</div>
        <div style="background-color: orange;">orange</div>
        <div id="red" style="background-color: red;">red</div>
    </div>
</body>
</html>
