    <meta charset="UTF-8">

<body>
    <script>
//         Practice Qs
// Add the following elements to the container using only JavaScript and the DOM methods.

// i) a <p> with red text that says "Hey I'm red!"

// ii) an <h3> with blue text that says "I'm a blue h3!"

// iii) a <div> with a black border and pink background color with the following elements inside of it:

// . another <h1> that says "I'm in a div"

// Â· a <p> that says "ME TOO!"


    let body=document.querySelector('body');
    let p=document.createElement('p');
    p.innerText="Hey I'm red!";
    p.style.color='red';
    body.insertAdjacentElement('afterbegin',p);
     

    let h3=document.createElement('h3');
    h3.innerText="I'm a blue h3!";
    h3.style.color='blue';
    p.insertAdjacentElement('afterend',h3);
    // body.insertAdjacentElement('afterbegin',h3);
    // body.append(h3);


    let div=document.createElement('div');
       div.style.border='2px solid black';
    div.style.backgroundColor='pink';
    h3.insertAdjacentElement('afterend',div);
    let h1=document.createElement('h1');
    let p1=document.createElement('p');
    h1.innerText="I'm in a div";
    p1.innerText="ME TOO!";
    div.insertAdjacentElement('afterbegin',h1);
    h1.insertAdjacentElement('afterend',p1);
    </script>
</body>
</html>
