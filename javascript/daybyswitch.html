<script>
    let day=prompt("Enter number of today");
    day = Number(day);
    switch(day)
    {
         case 1:console.log("Sunday");
         break;
         case 2:console.log("Monday");
         break;
         case 3:console.log("Tuseday");
         break;
         case 4:console.log("Whensday");
         break;
         case 5:console.log("Thursday");
         break;
         case 6:console.log("Friday");
         break;
         case 7:console.log("Saterday");
         break;
         default:console.log("Enter number 1 to 7");
         break;
    }
</script>
</html>
