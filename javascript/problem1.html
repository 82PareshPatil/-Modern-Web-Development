<script>
   let size=prompt("Enter Your Size In Character Xl,l,m or s.");
   if(size=='Xl')
   {
    console.log("Price is 250rs.");
   }
   else if(size=='l')
   {
    console.log("Price is 200rs.");
   }
   else if(size=='m')
   {
    console.log("Price is 100rs.");
   }
   else if(size=='s')
   {
    console.log("Price is 50rs.");
   }
   else{
    console.log("Error");
   }
</script>
</html>
