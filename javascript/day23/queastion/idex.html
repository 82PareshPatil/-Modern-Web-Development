<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
</head>
<body>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <h2 id="displayName">Your name will appear here</h2>

    <script>
        document.getElementById("nameInput").addEventListener("input", function(event) {
            let inputText = event.target.value;
            let filteredText = inputText.replace(/[^a-zA-Z ]/g, ""); // Allow only letters and spaces
            event.target.value = filteredText; // Update input field with only valid characters
            document.getElementById("displayName").textContent = filteredText || "Your name will appear here";
        });
    </script>
</body>
</html>
