<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        msg=prompt("Enter the message");
        if(msg=="Hello")
        {
            console.log("Hello");
        }
        else if(msg=="Hi")
        {
            console.log("Hi");
        }
        else
        {
            console.log("Bye");
        }
    </script>
</body>
</html>
