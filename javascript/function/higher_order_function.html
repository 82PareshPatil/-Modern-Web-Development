        function factory(work)
        {
            if(work=="odd")
        {
            return function(n)
            {
                return !(n%2==0)
            }
        }
    
        else if(work=="even")
        {
            return function(n)
            {
                return (n%2==0)
            }
        }
        else{
            return "There is not such a function"
        }
        }
